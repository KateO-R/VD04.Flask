<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3">Горы Урала</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link text-white" href="#">Главная</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">О нас</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">События</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">Контакты</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    {% block content %}

    {% endblock %}

    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container text-center">
            <p>&copy; 2023 Горы Урала. Все права защищены.</p>
            <div>
                <a href="#" class="text-white mx-2">Telegram</a>
                <a href="#" class="text-white mx-2">Insta</a>
                <a href="#" class="text-white mx-2">Youtube</a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
